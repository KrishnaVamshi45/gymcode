<div class="contactform">
    <h1>Contact Me For Work/General Enquiries</h1>
   
    <form>
      <div class="mb-3">
        <label for="clientname" class="form-label">Full Name:</label>
        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
      </div>
        <div class="mb-3">
          <label for="clientemail" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="clientphone" class="form-label">Phone:</label>
          <input type="phone" class="form-control" id="clientphone">
        </div>
        <div class="mb-3">
          <label for="clientenquiry" class="form-label">Enquiries:</label>
          <input type="phone" class="form-control" id="clientenquiry">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="iscclient">
          <label class="form-check-label" for="iscclient">i want you to work on a project with me</label>
        </div>
        <button type="submit" class="sm-btn">Submit</button>
      </form>
</div>
